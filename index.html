<body>
  <div class="container">
    <h1>Uttarakhand Electricity Bill Calculator</h1>
    <label for="prevUnits">Previous Month Units:</label>
    <input type="number" id="prevUnits" placeholder="e.g., 1000">
    <label for="currentUnits">Current Unit Reading:</label>
    <input type="number" id="currentUnits" placeholder="e.g., 1600">
    <button onclick="calculateBill()">Calculate</button>
    <button onclick="clearFields()" style="background-color: #6c757d; margin-top: 10px;">Clear</button>
    <div class="result" id="result"></div>
    <p style="font-weight: bold; text-align: center; margin-top: 20px; margin-bottom: 5px; color: red;">DISCLAIMER</p> 
    <p style="color: red; font-weight: bold; text-align: justify; margin-top: 0px;">!! The calculation provided by this tool is an approximation based on the defined slab rates and charges. It should be used for estimation purposes only and may not reflect the exact official bill amount.</p>
  </div>

  <script>
    function clearFields() {
      document.getElementById("prevUnits").value = "";
      document.getElementById("currentUnits").value = "";
      document.getElementById("result").innerHTML = ""; // Changed to innerHTML
    }

    function calculateBill() {
      const prevUnits = parseFloat(document.getElementById("prevUnits").value);
      const currentUnits = parseFloat(document.getElementById("currentUnits").value);
      let result = '';

      if (isNaN(prevUnits) || isNaN(currentUnits) || prevUnits < 0 || currentUnits < 0) {
        document.getElementById("result").innerHTML = "Please enter valid numbers for both fields."; // Changed to innerHTML
        return;
      }

      if (currentUnits < prevUnits) {
        document.getElementById("result").innerHTML = "Current unit reading cannot be less than previous month units."; // Changed to innerHTML
        return;
      }

      const units = currentUnits - prevUnits;

      let remaining = units;
      let total = 0;

      const breakdown = [];

      if (remaining > 0) {
        const slab = Math.min(remaining, 100);
        const cost = slab * 3.40;
        total += cost;
        breakdown.push(`First 100 units @ ₹3.40 = ₹${cost.toFixed(2)}`);
        remaining -= slab;
      }

      if (remaining > 0) {
        const slab = Math.min(remaining, 100);
        const cost = slab * 4.30;
        total += cost;
        breakdown.push(`Next 100 units @ ₹4.30 = ₹${cost.toFixed(2)}`);
        remaining -= slab;
      }

      if (remaining > 0) {
        const slab = Math.min(remaining, 200);
        const cost = slab * 6.70;
        total += cost;
        breakdown.push(`Next 200 units @ ₹6.70 = ₹${cost.toFixed(2)}`);
        remaining -= slab;
      }

      if (remaining > 0) {
        const cost = remaining * 7.35;
        total += cost;
        breakdown.push(`Remaining ${remaining} units @ ₹7.35 = ₹${cost.toFixed(2)}`);
      }

      const fixedCharge = 80; // 4 kW * ₹20/kW
      const electricityDuty = units * 0.06;
      const grandTotal = total + fixedCharge + electricityDuty;

      result += `Units Consumed: ${units}<br>`;
      result += `(Current: ${currentUnits} - Previous: ${prevUnits})<br><br><strong>Breakdown:</strong><br>${breakdown.join('<br>')}`;
      result += `<br>Fixed Charges: ₹${fixedCharge.toFixed(2)}`;
      result += `<br>Electricity Duty @ ₹0.06/unit: ₹${electricityDuty.toFixed(2)}`;
      result += `<br><br><strong>Total Payable: ₹${grandTotal.toFixed(2)}</strong>`;

      document.getElementById("result").innerHTML = result; // Changed to innerHTML
    }
  </script>
